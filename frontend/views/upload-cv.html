<div class="row">
	<form class="col s12">
		<div class="row">
			<div class="input-field col s6">
				<input id="first_name" type="text" class="validate">
				<label for="first_name">Nombre</label>
			</div>
			<div class="input-field col s6">
				<input id="last_name" type="text" class="validate">
				<label for="last_name">Apellidos</label>
			</div>
			<div class="input-field col s6">
				<input id="dni" type="number" class="validate">
				<label for="dni">DNI</label>
			</div>
		</div>
		<div class="row">
			<select class="browser-default">
				<option value="" disabled selected>Elige tu centro de estudios</option>
				<option ng-repeat= "(key,school) in schools" value="{{key}}">{{school}}</option>
			</select>
			<div class="file-field input-field">
				<span class="file-path validate" > </span>
				<div class="btn">
					<span>File</span>
					<input type="file" />
				</div>
			</div>
		</div>
	</form>
</div>
<br><br>
